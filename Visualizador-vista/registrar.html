<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MetaMap - Registrate</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Merriweather:ital,wght@0,700;0,300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="registrar.css">
</head>
<body>
  <main class="page" role="main">
    <div class="bg-decor" aria-hidden="true"></div>

    <section class="register-wrap" aria-labelledby="register-title">
      <div class="logo-pill" aria-hidden="true">
        <span class="meta">Meta</span><span class="map">Map</span>
      </div>

      <div class="register-card" role="form" aria-labelledby="register-title">
        <h2 id="register-title" class="title">Registrate</h2>

        <form action="#" method="post" novalidate>
          <div class="field">
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="text" autocomplete="given-name" required aria-required="true" placeholder=" ">
          </div>

          <div class="field">
            <label for="apellido">Apellido</label>
            <input id="apellido" name="apellido" type="text" autocomplete="family-name" required aria-required="true" placeholder=" ">
          </div>

          <div class="field">
            <label for="password">Contrase√±a</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required aria-required="true" placeholder=" ">
          </div>

          <div class="actions">
            <button type="button" class="btn btn-optional" aria-haspopup="dialog">Completar Datos Opcionales</button>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-register">Registrarse</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
